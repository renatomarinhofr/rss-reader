version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: rssreader-db
    environment:
      POSTGRES_DB: rssreader
      POSTGRES_USER: rssreader
      POSTGRES_PASSWORD: rssreader
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rssreader -d rssreader"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
    container_name: rssreader-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: "8080"
      DATABASE_URL: postgres://rssreader:rssreader@db:5432/rssreader?sslmode=disable
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  postgres_data:
